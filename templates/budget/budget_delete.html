{% extends "base.html" %}
{% load staticfiles%}

{% block content %}

<h1>Delete Budget Item</h1>
<form action="" method="post">
    {% csrf_token %}
    <p>Are you sure to delete Budget Item? Action irreversible!</p>
    <p>Here are the details: {{object.start_date}}, {{object.category_id__name}}, {{object.amount}}</p>
    <input type="submit" value="Confirm" />
    <input type="submit" name='cancel' value="Cancel" />
</form>
{% endblock %}
