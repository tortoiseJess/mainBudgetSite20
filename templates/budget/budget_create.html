{% extends "base.html" %}
{% load staticfiles%}

{% block content %}

<h1>Add New Budget Item</h1>
    {% if budget_type == 0 %}
        <form action="{% url 'bunnySpend5:budget_create' %}" method="POST">
    {% else %}
        <form action="{% url 'bunnySpend5:budget_income_create' %}" method="POST">
    {% endif %}
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Save" />
</form>

<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script>
    $(function () {
        $("#id_category").autocomplete({
            source: '{% url "bunnySpend5:auto_category" budget_type %}',
            minLength: 0
        });
    });
</script>

{% endblock %}
